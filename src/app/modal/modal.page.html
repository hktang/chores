<ion-header>
  <ion-toolbar>
    <ion-title>Task detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label>{{task.name}}</ion-label>

  </ion-list>

  <ion-button expand="full" (click)="closeModal()">Okay</ion-button>
  
</ion-content>
